<div class="signup">
  <div class="signup__wrap">
    <form>
      <span class="signup__title">Signup</span>
      <div class="signup__input-cover">
        <div class="signup__input">
          <input
            type="text"
            id="taiKhoan"
            name="taiKhoan"
            placeholder="Tài khoản"
          />
          <div class="focus-input">
            <label htmlFor="taiKhoan" class="input-icon"
              ><i class="fa fa-user"></i
            ></label>
          </div>
        </div>
      </div>
      <div class="signup__input-cover">
        <div class="signup__input">
          <input
            type="password"
            id="matKhau"
            name="matKhau"
            onChange="{formikProps.handleChange}"
            placeholder="Mật khẩu"
          />
          <div class="focus-input">
            <label htmlFor="matKhau" class="input-icon"
              ><i class="fa fa-lock"></i
            ></label>
          </div>
        </div>
      </div>
      <div class="signup__input-cover">
        <div class="signup__input">
          <input
            type="email"
            id="email"
            name="email"
            onChange="{formikProps.handleChange}"
            placeholder="Email"
          />
          <div class="focus-input">
            <label htmlFor="email" class="input-icon"
              ><i class="fa fa-envelope"></i
            ></label>
          </div>
        </div>
      </div>
      <div class="signup__input-cover">
        <div class="signup__input">
          <input
            type="text"
            id="soDt"
            name="soDt"
            onChange="{formikProps.handleChange}"
            placeholder="Số điện thoại"
          />
          <div class="focus-input">
            <label htmlFor="soDt" class="input-icon"
              ><i class="fa fa-mobile-alt"></i
            ></label>
          </div>
        </div>
      </div>
      <div class="signup__input-cover">
        <div class="signup__input">
          <input
            type="text"
            id="hoTen"
            name="hoTen"
            onChange="{formikProps.handleChange}"
            placeholder="Họ tên"
          />
          <div class="focus-input">
            <label htmlFor="hoTen" class="input-icon"
              ><i class="fa fa-address-card"></i
            ></label>
          </div>
        </div>
      </div>
      <div class="signup__btn">
        <div class="signup__btn-color"></div>
        <button type="submit">SIGNUP</button>
      </div>
      <div class="signup__login">
        <span>Already have an account?</span>
        <a routerLink="/signin">LOGIN</a>
      </div>
    </form>
  </div>
</div>
